<div>

        <h1>LED BUILTIN</h1>

        </label>

        <img id="LEDon"  src="LEDon.png"  width="30px">

    <div class="content-box weather">
    <h1>WEATHER</h1>
    <h2 id="cityName"></h2>
    <h3 id="temperature"></h3>    
    </div>
</div>
